<div class="container" style="border:thin"> 
   
    <form #EditForm='ngForm' name="editform" (ngSubmit)="EditMainObject(EditForm)" class="form-horizontal" style="width:50%">
  
      <div class="form-group">
        <label class="control-label col-sm-2" for="fname">Display Name:</label>
        <div class="col-sm-10">
          <input style="width:50%" type="text" class="form-control" width="50%" id="fname" placeholder="Enter code"
            name="code" code required [(ngModel)]='objemp.code' #code="ngModel">
          <span class="help-bpx" *ngIf="code.touched && !code.valid ">Required</span>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Value:</label>
        <div class="col-sm-10">
          <input style="width:50%" required type="text" class="form-control" width="50%" id="value" placeholder="Enter Date"
            name="date" value required [(ngModel)]='objemp.date' #value="ngModel">
          <span class="help-bpx" *ngIf="date.touched && !date.valid ">Required</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
  <button style="display:none" type="button" #closeBtn class="btn btn-default" data-dismiss="modal">Close</button>
